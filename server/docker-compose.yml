version: '3.8'

services:
  api:
    build: .
    ports:
      - "5001:5001"
    volumes:
      # Persist database across container restarts
      - ./data:/app/data
      # Mount database file
      - ./cache_raiders.db:/app/cache_raiders.db
    environment:
      - FLASK_ENV=production
      - PORT=5001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3


